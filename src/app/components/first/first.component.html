<div class="m-5">
  <h3 [style.color]="color">Hello World!</h3>
  <input
    (change)="updateColor(colorInput.value)"
    type="text"
    class="form-control"
    name="color"
    #colorInput
  />
  <br>
  <button (click)="resetColor()" class="btn btn-primary">
    Reset Color
  </button>
  <br>
  <hr>

  <input [(ngModel)]="test" type="text" class="form-control">
  <br>
  <h3>The value of the input is : <b>{{test}}</b></h3>
</div>
